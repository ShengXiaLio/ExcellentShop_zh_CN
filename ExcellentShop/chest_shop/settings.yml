      PLAYER: '<lgray><green>购买: </green><lgreen>%product_price_buy%</lgreen></lgray>'
      ADMIN: '<lgray><green>购买: </green><lgreen>%product_price_buy%</lgreen></lgray>'
    # 设置当显示商品可销售时，'%sell%'占位符将出现的全息文字。
    # 价格占位符: %product_price_sell%
    # 所有'Title -> Values'选项中的占位符在这里也可用。
    SellValue:
      PLAYER: '<lgray><red>出售: </red><lred>%product_price_sell%</lred></lgray>'
      ADMIN: '<lgray><red>出售: </red><lred>%product_price_sell%</lred></lgray>'
