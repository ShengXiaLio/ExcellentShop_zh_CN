  # 定义商店展示的更新间隔（秒）。
  Update_Interval: 3
  # 设置商店展示的可见距离。
  # 当玩家足够接近时，他们将看到商店展示。
  Visible_Distance: 10
  Title:
    # 当'true'时，会在商店上方创建客户端全息图。
    Enabled: true
    # 设置当购买和销售选项都可用时，玩家和管理员商店的全息文字格式。
    # 您可以使用'Chest Shop'占位符: https://nightexpress.gitbook.io/excellentshop/utility/placeholders#internal-placeholders
    # 显示物品名称: %product_name%
    # 显示物品价格: %product_price_buy%, %product_price_sell%
    # 这里也支持PlaceholderAPI。
    Values:
      PLAYER:
      - <lyellow><b>%shop_name%</b></lyellow>
      - <lgray>%product_name%</lgray>
      - '%buy% %sell%'
      ADMIN:
      - <lyellow><b>%shop_name%</b></lyellow>
      - <lgray>%product_name%</lgray>
      - '%buy% %sell%'
    # 设置当显示商品可购买时，'%buy%'占位符将出现的全息文字。
    # 价格占位符: %product_price_buy%
    # 所有'Title -> Values'选项中的占位符在这里也可用。
