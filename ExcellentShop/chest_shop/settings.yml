  Creation:
    Cost:
      # 玩家创建商店需要支付的金额。
      Create: 0.0
      # 玩家移除商店需要支付的金额。
      Remove: 0.0
    # 列出不允许创建商店的世界列表。
    World_Blacklist:
    - "custom_world"
    - "another_world"
    # 设置特定等级/权限的玩家可以拥有的商店数量。
    # 使用'-1'表示无限数量。
    Max_Shops_Per_Rank:
      # 可用值: RANK, PERMISSION
      # ==================== RANK MODE ====================
      # 通过玩家的权限组获取值。'Values'列表中的所有键将代表权限组名称。
      # 如果玩家没有指定的组，则将使用'Default_Value'设置
      #   Values:
      #     vip: 1 # -> 玩家必须在'vip'权限组中。
      #     gold: 2 # -> 玩家必须在'gold'权限组中。
      #     emerald: 3 # -> 玩家必须在'emerald'权限组中。
      #
      # ==================== PERMISSION MODE ====================
      # 通过玩家的权限获取值。'Values'列表中的所有键将代表'Permission_Prefix'设置（见下文）的后缀。
      # 如果玩家没有指定的权限，则将使用'Default_Value'设置
      #   Permission_Prefix: 'example.prefix.'
      #   Values:
      #     vip: 1 # -> 玩家必须有'example.prefix.vip'权限。
      #     gold: 2 # -> 玩家必须有'example.prefix.gold'权限。
      #     emerald: 3 # -> 玩家必须有'example.prefix.emerald'权限。
      Mode: RANK
      # 设置'PERMISSION'模式的权限前缀。
      Permission_Prefix: "excellentshop.chestshop.shops.amount."
      Default_Value: 10
      Values:
        vip: 20
        admin: -1
    # 设置插件是否会模拟方块放置，以确保玩家可以在那里创建商店。
    # 这个设置应该足以作为与声明/保护插件的通用兼容性解决方案。
    # 只有在遇到重大问题时才禁用此设置。
    Check_Build_Access: true
    In_Player_Claims_Only:
      # 设置玩家是否只能在自己的声明区域内创建商店。
      # 支持的插件: Lands, GriefPrevention, WorldGuard, Kingdoms
      Enabled: false
  Products:
    # 设置特定等级/权限的玩家可以在商店中同时放置的商品数量。
    # 使用'-1'表示无限数量。
    Max_Products_Per_Shop:
      # 可用值: RANK, PERMISSION
      # ==================== RANK MODE ====================
      # 通过玩家的权限组获取值。'Values'列表中的所有键将代表权限组名称。
      # 如果玩家没有指定的组，则将使用'Default_Value'设置
      #   Values:
      #     vip: 1 # -> 玩家必须在'vip'权限组中。
      #     gold: 2 # -> 玩家必须在'gold'权限组中。
      #     emerald: 3 # -> 玩家必须在'emerald'权限组中。
      #
      # ==================== PERMISSION MODE ====================
      # 通过玩家的权限获取值。'Values'列表中的所有键将代表'Permission_Prefix'设置（见下文）的后缀。
      # 如果玩家没有指定的权限，则将使用'Default_Value'设置
      #   Permission_Prefix: 'example.prefix.'
      #   Values:
      #     vip: 1 # -> 玩家必须有'example.prefix.vip'权限。
      #     gold: 2 # -> 玩家必须有'example.prefix.gold'权限。
      #     emerald: 3 # -> 玩家必须有'example.prefix.emerald'权限。
      Mode: RANK
      # 设置'PERMISSION'模式的权限前缀。
      Permission_Prefix: "excellentshop.chestshop.products.amount."
      Default_Value: 3
      Values:
        vip: 5
        admin: -1
    # 当启用时，所有添加为商店商品的物品都将以1的数量添加，而不管玩家使用的数量堆叠了多少。
    New_Products_Single_Amount: false
    # 无法作为商店商品的项目列表。
    # 香草名称: https://minecraft.wiki/w/Java_Edition_data_values -> Blocks / Items -> Resource location column.
    # 支持的插件: Oraxen, ItemsAdder, MMOItems
    Material_Blacklist:
    - "barrier"
    - "custom_item_123"
    # 如果物品的lore中包含以下词汇，则不允许将其用作商店商品。
    Lore_Blacklist:
    - "fuck"
    - "ass hole bitch"
    # 如果物品的名称中包含以下词汇，则不允许将其用作商店商品。
    Name_Blacklist:
    - "shit"
    - "sample text"
    Format:
      # 商品lore格式。使用'%lore%'占位符插入商品物品的原始lore。
      # 您可以使用'Chest Product'占位符: https://nightexpress.gitbook.io/excellentshop/utility/placeholders#internal-placeholders
      Main:
      - '%lore%'
      - ''
      - '%buy%'
      - ''
      - '%sell%'
      - ''
      - <dgray>按住 <lgray>Shift</lgray> 快速购买和出售。</dgray>
      # 如果商品可购买，则会出现的商品lore。
      # 占位符: %buy%
      Buy:
      - <green><b>购买:</b></green>
      - <green>←<white> 左键点击以 </white>%product_price_buy_formatted%<white> 购买</white></green>
      - '<green>✔<white> 物品剩余: </white>%product_stock_global_buy_amount_left%</green>'
      # 如果商品可销售，则会出现的商品lore。
      # 占位符: %sell%
      Sell:
      - <red><b>销售:</b></red>
      - <red>→<white> 右键点击以 </white>%product_price_sell_formatted%<white> 销售</white></red>
      - <red>→<white> 按 [F] 以 </white>%product_price_sell_all_formatted%<white> 销售全部</white></red>
      - '<red>✔<white> 商店空间: </white>%product_stock_global_sell_amount_left%</red>'
Shop:
  Product:
    Bypass_Plugin_Detection:
      # 当启用时，允许玩家绕过他们想要作为商店商品放置的物品的插件检测。
      Enabled: false
      # 当启用时，只有当玩家按住Shift键（潜行）时，绕过插件检测的商店商品才会起作用。
      Hold_Shift: false
