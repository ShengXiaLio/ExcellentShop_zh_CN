Shops:
  # 设置是否自动删除无法正确加载的无效商店。
  Delete_Invalid_Shop_Configs: false
  # 设置管理员商店的自定义店主名称。
  AdminShop_Name: "管理员商店"
  # 默认商店名称，将在创建商店时使用。
  Default_Name: "商店"
  # 设置商店名称的最大可能长度。
  # 有助于防止玩家为他们商店设置过长的名字。
  Max_Name_Length: 12
  # 设置默认的ChestShop货币。它将用于新商品以及在没有其他货币可用时。
  # 以及用于商店创建/删除的价格。
  Default_Currency: "vault"
  # 设置默认的商品购买菜单配置。
  # 您可以在/menu/product_carts/目录中创建和编辑购物车UI。
  Default_Cart_UI: "default"
  # 可用于Chest Shop商品的货币列表。
  Allowed_Currencies:
  - "vault"
  # 可用于商店创建的材料列表。
  # 只能使用'容器'方块材料!
  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/block/Container.html
  Allowed_Containers:
  - "pink_shulker_box"
  - "red_shulker_box"
  - "black_shulker_box"
  - "blue_shulker_box"
  - "lime_shulker_box"
  - "light_gray_shulker_box"
  - "purple_shulker_box"
  - "white_shulker_box"
  - "green_shulker_box"
  - "barrel"
  - "chest"
  - "gray_shulker_box"
  - "cyan_shulker_box"
  - "light_blue_shulker_box"
  - "shulker_box"
  - "brown_shulker_box"
  - "orange_shulker_box"
  - "yellow_shulker_box"
  - "magenta_shulker_box"
  - "trapped_chest"
  # 设置玩家的商店银行是否会自动管理，无需手动操作。
  # 这意味着玩家将即时获得/损失他们的资金，用于他们商店的每笔交易。
  Auto_Bank: true
  # 设置插件是否会在玩家离线时直接从/向商店店主的账户存取货币。
  #
  # 为什么？即使启用了'Auto_Bank'选项，玩家也无法向离线店主的商店出售商品
  # 除非商店银行有足够的资金。
  # 此设置将解决绕过该问题。
  #
  # [*] 此功能可能会影响性能（取决于货币插件及其离线玩家数据处理）。
  # [*] 此功能对某些货币不可用。
  OfflineTransactions: false
  InfiniteStorage:
    # 设置是否启用无限存储系统。
    # 无限存储允许您在商店中存放尽可能多的商品，不使用方块库存。
    Enabled: false
  Product:
    InitialPrice:
      # 设置新添加到商店中的商品初始购买价格。
      Buy: 10.0
      # 设置新添加到商店中的商品初始销售价格。
      Sell: 2.0
  ItemCreation:
